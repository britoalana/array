<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let listaFrutas = ['uva', 'maçã']


        //adicionar elementos no final do array
        listaFrutas.push('Morango')
        //adicionar elementos no ínicio do array
        listaFrutas.unshift('Manga')
        // excluir elementos no final do array
        listaFrutas.pop()
        //excluir elementos no ínicio do array
        listaFrutas.shift()
        console.log(listaFrutas)
    </script>
</body>

</html>
