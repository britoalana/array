<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const pessoas = ['Bruno', 'Carlos', 'Letícia']
        console.log(pessoas)


        // pop(), push(), shift (), unshift()
        pessoas.pop() //remover o ultimo elemento do array
        console.log(pessoas)

        pessoas.push('Jonathas') //adicionar elemento na última posição do array
        console.log(pessoas)

        pessoas.shift() //Remover o primeiro elemento do array
        console.log(pessoas)

        pessoas.unshift('Demétrios') // adicionar elementos na primeira posição
        console.log(pessoas)

        //Splice - adiciona e remove elementos de array
        //adicionar
        pessoas.splice(2, 0, 'Bruno', 'Letícia')
        console.log(pessoas)

        //remover
        pessoas.splice(1, 3)
        console.log(pessoas)
    </script>
</body>

</html>
