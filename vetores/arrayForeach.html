<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Foreach</title>
</head>

<body>
    <script>
        const pessoas = ['Bruno', 'Carlos', 'LetÃ­cia']
        console.log(pessoas)

        pessoas.forEach(function (nome, indice, array) {
            console.log(`${indice + 1}) ${nome}`)
            console.log(array)
        })

        pessoas.forEach((nome) => console.log(nome))

        const exibirNomes = (nome) => console.log(nome)

        pessoas.forEach(exibirNomes)
    </script>
</body>

</html>
